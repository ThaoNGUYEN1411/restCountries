<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="scripts/table.js" defer></script>

  <title>RestCountries Application</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a href="/" class="text-decoration-none"><span class="navbar-brand">Rest Countries</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="table.html">Table</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
    </nav>
  </header>
  <main class="container">
    <h1 class="mt-3">Contact us!</h1>
    <div class="row d-flex flex-lg-row flex-column-reverse">
      <div class="col-lg-6 col-sm-12 text-center">
        <img
          src="https://img.freepik.com/free-photo/portrait-woman-customer-service-worker_144627-37943.jpg?w=1060&t=st=1707338806~exp=1707339406~hmac=1e20127da69ee80735518356c50660dfb0d383932c218fe269175726a63efa53"
          alt="contact us" class="my-5 w-100 image-fluid">
      </div>
      <div class="col-lg-6 col-sm-12">
        <form class="my-lg-5 my-sm-3 mx-lg-5 px-lg-3" >
          <div class="mb-3">
            <label for="firstname" class="form-label">First name<span class="text-danger">*</span></label>
            <input type="firstname" class="form-control" id="firstname"  maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last name<span class="text-danger">*</span></label>
            <input type="lastname" class="form-control" id="lastname" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea type="password" class="form-control" rows="3" id="message" maxlength="100"></textarea>
          </div>
          <div class="d-flex justify-content-end"><button type="submit" class="btn btn-primary flex-lg-grow-0 flex-grow-1">Submit</button></div>
        </form>
      </div>
    </div>
    </div>  
  </main>
</body>

</html>
